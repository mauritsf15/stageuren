<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage uren app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Stage uren app</h1>
        <div class="grid">
            <div class="left">
                <p>Totaal uren te behalen: 960</p>
                <p>Uren gehaald: <span class="hours-done">0</span></p>
                <p>Uren te doen: <span class="hours-to-go">0</span></p>
                <p>Dagen te werken: <span class="days">0</span></p>
                <p>Weken te werken: <span class="weeks">0</span></p>
            </div>
            <div class="right">
                <input class="input" type="number"><br><br>
                <a class="btn">Submit</a>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
