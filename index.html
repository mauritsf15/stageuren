<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage uren app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid text-center row vh100">
        <div class="col-12 col-md-6 left d-flex justify-content-end align-items-center">
            <div>
                <h2>How long to go until...</h2>
                <input class="input w-100" id="hours-to-go" placeholder="Hours needed to reach goal"><br><br>
                <input class="input w-100" id="hours-done" placeholder="Hours done"><br><br>
                <input class="input w-100" id="hours-per-day" placeholder="Hours per day"><br><br>
                <input class="input w-100" id="days-per-week" placeholder="Days per week"><br><br>
                <a class="button">submit</a>
            </div>
        </div>
        <div class="col-12 col-md-6 right d-flex justify-content-start align-items-center">
            <div>
                <h2>Just a little bit left!</h2>
                <p class="w-100 text-start">
                    <span class="number hours-completed">0</span> hours done<br>
                    <span class="number hours-left">0</span> hours left<br>
                    <span class="number days-left">0</span> days left<br>
                    <span class="number weeks-left">0</span> weeks left<br>
                </p>
                <div class="progress" style="height: 5vh !important;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                    role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    0%
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
