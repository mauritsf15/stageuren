<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage uren app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="m-5">Stage uren app</h1>
        <div class="d-flex justify-content-center">
            <div class="flex-grow-1">
                <p>Totaal uren te behalen: 960</p>
                <p>Uren gehaald: <span class="hours-done">0</span></p>
                <p>Uren te doen: <span class="hours-to-go">0</span></p>
                <p>Dagen te werken: <span class="days">0</span></p>
                <p>Weken te werken: <span class="weeks">0</span></p>
                <p>Laatste update: <span class="date">0</span></p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" 
                    aria-valuemin="0" aria-valuemax="100" style="width: 75%">0%</div>
                </div>
            </div>
            <div class="flex-grow-1">
                <input class="input form-control-lg" type="number"><br><br>
                <a class="btn btn-primary">Submit</a>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
